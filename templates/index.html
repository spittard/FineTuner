<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name Matcher - Find Similar Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 2rem auto;
            max-width: 1200px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
        }
        
        .header p {
            font-size: 1.1rem;
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 2rem;
            background: #f8f9fa;
        }
        
        .search-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .results-section {
            padding: 2rem;
        }
        
        .results-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .table {
            margin: 0;
        }
        
        .table thead th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 500;
            text-align: center;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
        }
        
        .table tbody td {
            padding: 1rem;
            border: none;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }
        
        .rank-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto;
        }
        
        .likeness-score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .spinner-border {
            color: #667eea;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ready {
            background-color: #28a745;
        }
        
        .status-not-ready {
            background-color: #dc3545;
        }
        
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            transition: all 0.3s ease;
        }
        
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        
        .btn-outline-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .table-responsive {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-building me-3"></i>Company Name Matcher</h1>
                <p>Find similar companies using pattern matching algorithms</p>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="companyQuery" class="form-label">Company Name to Search</label>
                            <input type="text" class="form-control" id="companyQuery" 
                                   placeholder="Enter company name to search for" required>
                        </div>
                        <div class="col-md-3">
                            <label for="topK" class="form-label">Number of Results</label>
                            <select class="form-control" id="topK">
                                <option value="5">5 results</option>
                                <option value="10" selected>10 results</option>
                                <option value="15">15 results</option>
                                <option value="20">20 results</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <button type="button" class="btn btn-primary w-100" onclick="searchCompanies()">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                        </div>
                    </div>
                    
                    <!-- Status Indicator -->
                    <div class="mt-3 text-center">
                        <span id="statusIndicator" class="status-indicator status-not-ready"></span>
                        <span id="statusText">Checking system status...</span>
                        <div class="mt-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="reloadData()" id="reloadBtn" style="display: none;">
                                <i class="fas fa-sync-alt me-1"></i>Reload Data
                            </button>
                            <button type="button" class="btn btn-outline-warning btn-sm ms-2" onclick="clearCache()" id="clearCacheBtn" style="display: none;">
                                <i class="fas fa-broom me-1"></i>Clear Cache
                            </button>
                            <span id="lastUpdated" class="text-muted small ms-2"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Results Section -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <h3 class="text-center mb-4">Search Results</h3>
                
                <!-- Results Table -->
                <div class="table-responsive">
                    <table class="table results-table">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Rank</th>
                                <th>Company Name</th>
                                <th style="width: 120px;">Likeness %</th>
                                <th>Match Rationale</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Loading Section -->
            <div class="loading" id="loadingSection" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Finding matches...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check system status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            
            // Set up periodic status checking every 10 seconds
            setInterval(checkStatus, 10000);
        });

        function checkStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const indicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    const reloadBtn = document.getElementById('reloadBtn');
                    const lastUpdated = document.getElementById('lastUpdated');
                    
                    if (data.status === 'ready') {
                        indicator.className = 'status-indicator status-ready';
                        statusText.textContent = `System ready - ${data.companies_loaded} companies loaded`;
                        reloadBtn.style.display = 'inline-block'; // Show reload button
                        
                        // Show clear cache button
                        const clearCacheBtn = document.getElementById('clearCacheBtn');
                        clearCacheBtn.style.display = 'inline-block';
                        
                        // Format the last updated time
                        if (data.last_updated) {
                            const date = new Date(data.last_updated * 1000);
                            lastUpdated.textContent = `Last updated: ${date.toLocaleString()}`;
                        } else {
                            lastUpdated.textContent = '';
                        }
                    } else {
                        indicator.className = 'status-indicator status-not-ready';
                        statusText.textContent = 'System not ready - ' + data.error;
                        reloadBtn.style.display = 'none'; // Hide reload button
                        
                        // Hide clear cache button
                        const clearCacheBtn = document.getElementById('clearCacheBtn');
                        clearCacheBtn.style.display = 'none';
                        
                        lastUpdated.textContent = ''; // Clear last updated time
                    }
                })
                .catch(error => {
                    console.error('Error checking status:', error);
                    const indicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    indicator.className = 'status-indicator status-not-ready';
                    statusText.textContent = 'Error checking system status';
                    const reloadBtn = document.getElementById('reloadBtn');
                    reloadBtn.style.display = 'none'; // Hide reload button on error
                    
                    // Hide clear cache button on error
                    const clearCacheBtn = document.getElementById('clearCacheBtn');
                    clearCacheBtn.style.display = 'none';
                });
        }

        function searchCompanies() {
            const query = document.getElementById('companyQuery').value.trim();
            const topK = document.getElementById('topK').value;
            
            if (!query) {
                alert('Please enter a company name.');
                return;
            }
            
            // Show loading
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            
            // Prepare form data
            const formData = new FormData();
            formData.append('query', query);
            formData.append('top_k', topK);
            
            // Make search request
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingSection').style.display = 'none';
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                document.getElementById('loadingSection').style.display = 'none';
                console.error('Search error:', error);
                showError('Search failed. Please try again.');
            });
        }

        function displayResults(data) {
            const tableBody = document.getElementById('resultsTableBody');
            tableBody.innerHTML = '';
            
            data.results.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="text-center">
                        <div class="rank-badge">${result.rank}</div>
                    </td>
                    <td>
                        <strong>${result.company_name}</strong>
                    </td>
                    <td class="text-center">
                        <span class="likeness-score">${result.likeness_percent}%</span>
                    </td>
                    <td>${result.match_rationale}</td>
                `;
                tableBody.appendChild(row);
            });
            
            document.getElementById('resultsSection').style.display = 'block';
        }

        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                </div>
            `;
            resultsSection.style.display = 'block';
        }

        function showSuccess(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="success-message">
                    <i class="fas fa-check-circle me-2"></i>
                    ${message}
                </div>
            `;
            resultsSection.style.display = 'block';
        }

        function reloadData() {
            const reloadBtn = document.getElementById('reloadBtn');
            const originalText = reloadBtn.innerHTML;
            
            // Show loading state
            reloadBtn.disabled = true;
            reloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Reloading...';
            
            // Make reload request
            fetch('/reload', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    const statusText = document.getElementById('statusText');
                    statusText.textContent = data.message;
                    
                    // Update last updated time
                    const lastUpdated = document.getElementById('lastUpdated');
                    const now = new Date();
                    lastUpdated.textContent = `Last updated: ${now.toLocaleString()}`;
                    
                    // Show temporary success message
                    showSuccess('Data reloaded successfully!');
                } else {
                    showError('Failed to reload data: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Reload error:', error);
                showError('Reload failed. Please try again.');
            })
            .finally(() => {
                // Restore button state
                reloadBtn.disabled = false;
                reloadBtn.innerHTML = originalText;
            });
        }

        function clearCache() {
            const clearCacheBtn = document.getElementById('clearCacheBtn');
            const originalText = clearCacheBtn.innerHTML;
            
            // Show loading state
            clearCacheBtn.disabled = true;
            clearCacheBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Clearing...';
            
            // Make clear cache request
            fetch('/clear-cache', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    const statusText = document.getElementById('statusText');
                    statusText.textContent = data.message;
                    
                    // Update last updated time
                    const lastUpdated = document.getElementById('lastUpdated');
                    const now = new Date();
                    lastUpdated.textContent = `Last updated: ${now.toLocaleString()}`;
                    
                    // Show temporary success message
                    showSuccess('Cache cleared and data reloaded successfully!');
                    
                    // Hide results if any
                    document.getElementById('resultsSection').style.display = 'none';
                } else {
                    showError('Failed to clear cache: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Clear cache error:', error);
                showError('Cache clear failed. Please try again.');
            })
            .finally(() => {
                // Restore button state
                clearCacheBtn.disabled = false;
                clearCacheBtn.innerHTML = originalText;
            });
        }

        // Allow Enter key to trigger search
        document.getElementById('companyQuery').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCompanies();
            }
        });
    </script>
</body>
</html>
